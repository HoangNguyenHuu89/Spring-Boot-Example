<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TodoList</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<head th:replace="layout :: head"></head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js"
	type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css"
	rel="stylesheet" type="text/css" />
</head>
<body>

	<header th:replace="layout :: header"></header>

	<div class="container main-content form">
		<div class="row">
			<form action="#" th:action="@{/users}" th:object="${user}"
				method="POST">
				<input type="hidden" th:field="*{id}" />
				<div class="form-group">
					<label>Name</label> <input type="text" class="form-control"
						th:field="*{name}" />
					<p style="color: red" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></p>
				</div>

				<div class="form-group">
					<label>Birthday</label> <input id="datepicker" class="form-control"
						autocomplete="off" placeholder="MM/DD/YYYY" type="text"
						th:field="*{birthday}" />
					<p style="color: red" th:if="${#fields.hasErrors('birthday')}"
						th:errors="*{birthday}"></p>
				</div>

				<div class="form-group">
					<label>Email</label> <input type="text" class="form-control"
						th:field="*{email}" />
					<p style="color: red" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></p>
				</div>
				<button type="submit" class="btn btn-primary">Save</button>
			</form>
		</div>
	</div>
	<!-- /.container -->

	<footer th:replace="layout :: footer"></footer>

	<script>
		$('#datepicker').datepicker({
			uiLibrary : 'bootstrap4'
		});
	</script>
</body>
</html>
